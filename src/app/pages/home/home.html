<div class="header">
  <h1>Car Garage</h1>
  
  <app-profile [userName]="userName" [userAvatar]="userAvatar"></app-profile>
</div>

<div class="container">
  <app-filter (filterChange)="onFilterChange($event)"></app-filter>
  
  <div class="card-grid">
    @for (car of filteredCars; track car.name) {
      <app-card [carName]="car.name" [carImage]="car.image"></app-card>
    }
    <app-add-card (addCar)="onAddCar($event)"></app-add-card>
  </div>
</div>
