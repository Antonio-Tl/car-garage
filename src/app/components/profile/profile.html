<div class="profile">
  <span class="profile-name" (click)="openModal()">{{ userName }}</span>
  <img [src]="userAvatar" [alt]="userName" class="profile-avatar" (click)="openModal()">
</div>

<!-- Profile Modal -->
@if (isModalOpen) {
  <div class="modal-overlay" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h2>Profil bearbeiten</h2>
        <button class="close-btn" (click)="closeModal()">&times;</button>
      </div>
      
      <div class="modal-body">
        <!-- Avatar & Name Section -->
        <div class="profile-section">
          <div class="avatar-preview">
            <div class="avatar-upload-container" (click)="fileInput.click()">
              <img [src]="tempAvatarUrl" [alt]="tempDisplayName" class="avatar-large">
              <div class="avatar-overlay">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="17 8 12 3 7 8"></polyline>
                  <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <span>Hochladen</span>
              </div>
            </div>
            <input 
              #fileInput
              type="file" 
              accept="image/*" 
              (change)="onFileSelected($event)"
              style="display: none;"
            >
          </div>
          
          <div class="form-group">
            <label for="displayName">Anzeigename</label>
            <input 
              type="text" 
              id="displayName" 
              [(ngModel)]="tempDisplayName" 
              name="displayName"
              placeholder="Dein Name"
            >
          </div>
        </div>
        
        <div class="divider"></div>
        
        <!-- Account Details Section -->
        <div class="account-section">
          <div class="section-header">
            <h3>Account-Details</h3>
            <button class="edit-btn" (click)="toggleEditAccount()" type="button">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
              </svg>
            </button>
          </div>
          
          @if (!isEditingAccount) {
            <!-- View Mode -->
            <div class="detail-row">
              <span class="detail-label">Benutzername</span>
              <span class="detail-value">{{ tempUsername }}</span>
            </div>
            
            <div class="detail-row">
              <span class="detail-label">E-Mail-Adresse</span>
              <span class="detail-value">{{ tempEmail }}</span>
            </div>
            
            <div class="detail-row">
              <span class="detail-label">Passwort</span>
              <span class="detail-value">{{ tempPassword }}</span>
            </div>
          } @else {
            <!-- Edit Mode -->
            <div class="form-group">
              <label for="username">Benutzername</label>
              <input 
                type="text" 
                id="username" 
                [(ngModel)]="tempUsername" 
                name="username"
                placeholder="@benutzername"
              >
              <span class="help-text">Dein eindeutiger Benutzername</span>
            </div>
            
            <div class="form-group">
              <label for="email">E-Mail-Adresse</label>
              <input 
                type="email" 
                id="email" 
                [(ngModel)]="tempEmail" 
                name="email"
                placeholder="name@example.com"
              >
            </div>
            
            <div class="form-group">
              <label for="password">Passwort</label>
              <input 
                type="password" 
                id="password" 
                [(ngModel)]="tempPassword" 
                name="password"
                placeholder="••••••••"
              >
              <span class="help-text">Mindestens 8 Zeichen</span>
            </div>
          }
        </div>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn-cancel" (click)="closeModal()">Abbrechen</button>
        <button type="button" class="btn-save" (click)="saveProfile()">Speichern</button>
      </div>
    </div>
  </div>
}
